        .hero {

        .hero-content {

        .hero-subtext {

            margin-bottom: 40px;
            font-weight: 300;
            max-width: 600px;

        .hero-buttons {

            gap: 20px;
            margin-top: 40px;

        .btn-primary {
            background: var(--white-pill);
            color: var(--pill-text);
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-soft);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white-pill);
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {

            transform: translateY(-3px);
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .artist-image {

            max-width: 500px;
            height: auto;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            transition: var(--transition);
        }

        .artist-image:hover {
            transform: scale(1.02);
        }

        /* Latest Release Section */
        .latest-release {
            padding: 100px 50px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: -1px;
        }

        .music-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
            transition: var(--transition);
        }

        .music-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-soft);
        }

        .album-cover {
            width: 100%;
            height: 300px;
            display: block;
            position: relative;
        }

        .card-content {
            padding: 30px;
        }

        .song-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .song-artist {
            color: var(--text-grey);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .play-btn {
            background: var(--white-pill);
            color: var(--pill-text);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin: 0 auto;
        }

        .play-btn:hover {

        /* Footer */

        /* Responsive Design */

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add hover effects to cards and buttons
        document.querySelectorAll('.music-card, .play-btn, .btn-primary, .btn-secondary, .social-link, .stream-btn').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = this.style.transform ? 
                    this.style.transform.replace(/translateY\([^)]+\)/, 'translateY(-5px)') : 
                    'translateY(-5px)';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = this.style.transform ? 
                    this.style.transform.replace(/translateY\([^)]+\)/, 'translateY(0px)') : 
                    '';
            });
        });

        // Play button functionality for latest drop section
        document.querySelectorAll('.play-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                // Toggle play/pause functionality here if needed
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-play')) {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                } else {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                }
            });
        });

        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        
        menuToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            // Toggle the icon between bars and close (X)
            const icon = menuToggle.querySelector('i');
            if (navMenu.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                // Reset icon to bars
                const icon = menuToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInsideNav = menuToggle.contains(event.target) || navMenu.contains(event.target);
            
            if (!isClickInsideNav && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                // Reset icon to bars
                const icon = menuToggle.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
