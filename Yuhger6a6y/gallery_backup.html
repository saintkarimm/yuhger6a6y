<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Yuhger6a6y</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --off-white: #fafaf9;
            --soft-beige: #f5f5f4;
            --light-gray: #e7e5e4;
            --medium-gray: #d6d3d1;
            --dark-gray: #a8a29e;
            --black: #0f0f0f;
            --white: #ffffff;
            --gold: #D4AF37;
            --gold-light: #E6C567;
            --gold-dark: #B8860B;
            --shadow-light: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-heavy: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 0, 0, 0.02) 0%, transparent 2%),
                radial-gradient(circle at 90% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 2%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
            position: relative;
            z-index: 1000;
            background-color: transparent;
            border-bottom: 1px solid rgba(15, 15, 15, 0.1);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--black);
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: 'â€¢';
            color: var(--gold);
            margin-left: 8px;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            font-size: 16px;
            font-weight: 500;
            color: var(--black);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            padding: 8px 0;
        }

        .nav-link:hover {
            color: var(--gold);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--gold);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .back-btn {
            padding: 12px 24px;
            background-color: var(--black);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        /* Gallery Header */
        .gallery-header {
            padding: 120px 80px 60px;
            text-align: center;
            position: relative;
        }

        .gallery-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 20%, rgba(212, 175, 55, 0.01) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .gallery-title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 15px;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }

        .gallery-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background-color: var(--gold);
        }

        .gallery-subtitle {
            font-size: 20px;
            color: var(--dark-gray);
            max-width: 600px;
            margin: 0 auto;
            font-style: italic;
        }

        /* Main Gallery Container */
        .main-gallery {
            padding: 20px 50px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-image-container {
            width: 100%;
            height: 600px;
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(15, 15, 15, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .main-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid var(--gold);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        .main-image-container:hover {
            transform: scale(1.01);
            border-color: var(--gold);
        }
        
        .main-image-container:hover::before {
            opacity: 1;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--white);
            border: 1px solid var(--light-gray);
            font-size: 24px;
            color: var(--black);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
        }

        .control-btn:hover {
            background-color: var(--black);
            color: var(--white);
            transform: scale(1.05);
            box-shadow: var(--shadow-heavy);
        }

        /* Thumbnails */
        .thumbnails-container {
            overflow-x: auto;
            padding: 10px 0 20px;
            white-space: nowrap;
            scrollbar-width: thin;
        }

        .thumbnails-container::-webkit-scrollbar {
            height: 8px;
        }

        .thumbnails-container::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 4px;
        }

        .thumbnails-container::-webkit-scrollbar-thumb {
            background: var(--dark-gray);
            border-radius: 4px;
        }

        .thumbnail-list {
            display: inline-flex;
            gap: 15px;
            padding: 5px;
        }

        .thumbnail {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            flex-shrink: 0;
            opacity: 0.7;
            transform: scale(0.95);
        }

        .thumbnail:hover, .thumbnail:focus {
            transform: scale(1.05);
            opacity: 1;
            box-shadow: var(--shadow-medium);
        }

        .thumbnail.active {
            border-color: var(--black);
            box-shadow: 0 0 0 3px var(--light-gray);
            opacity: 1;
            transform: scale(1);
        }

        /* Image Panels */
        .image-panels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .image-panel {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(20px);
            cursor: pointer;
            height: 350px;
            position: relative;
        }
        
        .image-panel.animate {
            animation: fadeInUp 0.6s forwards;
        }

        .panel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-panel:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .image-panel:hover .panel-image {
            transform: scale(1.1);
        }

        .panel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-panel:hover .panel-overlay {
            opacity: 1;
        }

        .panel-icon {
            color: var(--white);
            font-size: 40px;
            opacity: 0.8;
        }

        .image-panel:hover .panel-icon {
            opacity: 1;
            transform: scale(1.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
            border-radius: 12px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 60px;
            margin-top: -30px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .prev, .next {
            cursor: pointer;
            font-size: 40px;
            color: white;
            font-weight: bold;
            transition: 0.6s ease;
            user-select: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 2001;
        }

        .close:hover {
            color: #bbb;
        }

        .lightbox-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-image-container {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .nav-menu {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .gallery-header {
                padding: 60px 20px 30px;
            }

            .gallery-title {
                font-size: 36px;
            }

            .gallery-subtitle {
                font-size: 18px;
            }

            .main-gallery {
                padding: 20px 20px 40px;
            }

            .main-image-container {
                height: 400px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .thumbnail {
                width: 100px;
                height: 100px;
            }

            .image-panels {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                margin-top: 40px;
            }

            .image-panel {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 15px;
            }

            .logo {
                font-size: 24px;
            }

            .gallery-header {
                padding: 40px 15px 20px;
            }

            .gallery-title {
                font-size: 28px;
            }

            .gallery-subtitle {
                font-size: 16px;
            }

            .main-image-container {
                height: 300px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .thumbnail {
                width: 80px;
                height: 80px;
            }

            .image-panels {
                grid-template-columns: 1fr;
                margin-top: 40px;
            }

            .image-panel {
                height: 250px;
            }
            
            /* Mobile Lightbox Styles */
            .lightbox-content {
                width: 95%;
                max-width: 95%;
                max-height: 70%;
            }
            
            .lightbox-nav {
                height: 40px;
                margin-top: -20px;
            }
            
            .prev, .next {
                font-size: 30px;
                width: 40px;
                height: 40px;
            }
            
            .close {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }
        }
    </style>
</head>

        <h1 class="gallery-title">Gallery</h1>
        <p class="gallery-subtitle">Explore the visual journey of Yuhger6a6y through exclusive images</p>
    </section>

    <!-- Main Gallery -->
    <section class="main-gallery">
        <div class="main-image-container">
            <img id="mainImage" class="main-image" src="" alt="Gallery Image">
        </div>

        <div class="gallery-controls">
            <button id="prevBtn" class="control-btn"><i class="fas fa-chevron-left"></i></button>

    </section>

    <div id="lightbox" class="lightbox">
        <span class="close" id="lightboxClose">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <div class="lightbox-nav">
            <a class="prev" id="lightboxPrev">&#10094;</a>
            <a class="next" id="lightboxNext">&#10095;</a>
        </div>
        <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Array of gallery images from the gallery folder
            const galleryImages = [
                'gallery/03b53bc8-d2a4-4e53-8b83-60c617040584.JPG',
                'gallery/25282c04-a1df-4743-9b37-0005b733999b.JPG',
                'gallery/271c563a-1d0f-40a8-8d74-39fc7201ea25.JPG',
                'gallery/2b5ffa76-ea90-4980-88a1-fd2fc3172b36.JPG',
                'gallery/3080d104-e75f-48fb-98ea-598302cf4420.JPG',
                'gallery/55846dec-41d9-439e-a8ec-1100731d736e.JPG',
                'gallery/57fd4e55-dc2c-417f-afac-9052f2596178.JPG',
                'gallery/5faddef0-6ad7-4c64-afe9-e1ab39ebfa80.JPG',
                'gallery/631d656e-6f61-4966-94d5-4f8835b405ce.JPG',
                'gallery/6636c441-9c60-432a-99a2-efbd7b5065fc.JPG',
                'gallery/6bc2709b-25a7-44e4-a5d5-cee584a79f8b.JPG',
                'gallery/844f88c6-d6ed-40dc-b2c6-d17508bc38c5.JPG',
                'gallery/8605891e-b59e-46f8-b72a-1659b6c54364.JPG',
                'gallery/87bcb7f4-d48b-4ae8-b6b5-d19ba04fde73.JPG',
                'gallery/8ab0924e-9a14-4e65-8d79-c6b574f8b74f.JPG',
                'gallery/8e56351b-adf3-49da-b409-5664d320076b.JPG',
                'gallery/9db88907-e0a8-482e-9fdb-23a86561a8c1.JPG',
                'gallery/a596081d-a0b1-4da9-8941-30467220f5ba.JPG',
                'gallery/b1c9bf15-f286-4754-9686-c086b5c05d55.JPG',
                'gallery/b2bd7ed5-82b5-4bad-a52d-f6528cdddde5.JPG',
                'gallery/b6e37dd2-fb91-4368-92ea-0fa4332a82f7.JPG',
                'gallery/becfa314-1f92-486e-ba88-1378af687664.JPG',
                'gallery/c4fdc410-6d7e-435a-9e23-de54c55aa76e.JPG',
                'gallery/caa56005-dc97-4bdc-8a0c-bc2422d76892.JPG',
                'gallery/d8b564dd-150a-4859-a54f-69b04ce06294.JPG',
                'gallery/dbe569be-7494-4976-9e6a-dc9f4df864fd.JPG',
                'gallery/f92e3269-f94a-4efa-89ac-b2285efac128.JPG',
                'gallery/fea0e7d2-38de-4837-b5dc-5de6b1982aec.JPG'
            ];

            let currentIndex = 0;
            const mainImage = document.getElementById('mainImage');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const thumbnailList = document.getElementById('thumbnailList');


            // Initialize gallery
            function initGallery() {
                if (galleryImages.length > 0) {
                    mainImage.src = galleryImages[0];
                    createThumbnails();
                    createImagePanels();
                }
            }

            // Create thumbnails
            function createThumbnails() {
                thumbnailList.innerHTML = '';
                galleryImages.forEach((imgSrc, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = imgSrc;
                    thumbnail.className = 'thumbnail';
                    thumbnail.dataset.index = index;
                    if (index === 0) {
                        thumbnail.classList.add('active');
                    }
                    
                    thumbnail.addEventListener('click', function() {
                        currentIndex = parseInt(this.dataset.index);
                        updateMainImage();
                        updateThumbnails();
                    });
                    
                    thumbnailList.appendChild(thumbnail);
                });
            }

            // Create image panels
            function createImagePanels() {
                imagePanels.innerHTML = '';
                galleryImages.forEach((imgSrc, index) => {
                    const panel = document.createElement('div');
                    panel.className = 'image-panel';
                    // Add delay for staggered animation
                    panel.style.animationDelay = `${index * 0.05}s`;
                    
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = `Gallery Image ${index + 1}`;
                    img.className = 'panel-image';
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'panel-overlay';
                    
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-search-plus panel-icon';
                    
                    overlay.appendChild(icon);
                    
                    panel.appendChild(img);
                    panel.appendChild(overlay);
                    
                    // Click event to show full image in main viewer and lightbox
                    panel.addEventListener('click', function() {
                        currentIndex = index;
                        updateMainImage();
                        updateThumbnails();
                        
                        // Show lightbox with the clicked image
                        showLightbox(index);
                    });
                    
                    imagePanels.appendChild(panel);
                    
                    // Trigger reflow and add animate class after a delay
                    setTimeout(() => {
                        panel.classList.add('animate');
                    }, 10);
                });
            }
            
            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImage');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxPrev = document.getElementById('lightboxPrev');
            const lightboxNext = document.getElementById('lightboxNext');
            const lightboxCaption = document.getElementById('lightboxCaption');
            
            function showLightbox(index) {
                lightboxImg.src = galleryImages[index];
                lightboxImg.alt = `Gallery Image ${index + 1}`;
                lightboxCaption.textContent = `Image ${index + 1} of ${galleryImages.length}`;
                lightbox.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            }
            
            function closeLightbox() {
                lightbox.style.display = 'none';
                document.body.style.overflow = ''; // Re-enable scrolling
            }
            
            function showPrevImage() {
                currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                lightboxImg.src = galleryImages[currentIndex];
                lightboxCaption.textContent = `Image ${currentIndex + 1} of ${galleryImages.length}`;
                
                // Also update the main viewer
                updateMainImage();
                updateThumbnails();
            }
            
            function showNextImage() {
                currentIndex = (currentIndex + 1) % galleryImages.length;
                lightboxImg.src = galleryImages[currentIndex];
                lightboxCaption.textContent = `Image ${currentIndex + 1} of ${galleryImages.length}`;
                
                // Also update the main viewer
                updateMainImage();
                updateThumbnails();
            }
            
            // Event listeners for lightbox
            lightboxClose.addEventListener('click', closeLightbox);
            
            lightboxPrev.addEventListener('click', showPrevImage);
            
            lightboxNext.addEventListener('click', showNextImage);
            
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            // Keyboard navigation for lightbox
            document.addEventListener('keydown', function(e) {
                if (lightbox.style.display === 'block') {
                    if (e.key === 'Escape') {
                        closeLightbox();
                    } else if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        showNextImage();
                    }
                }
            });

            // Update main image
            function updateMainImage() {
                // Fade out current image
                mainImage.style.opacity = 0;
                
                // Set timeout to change image and fade in
                setTimeout(() => {
                    // Preload the new image to avoid flickering
                    const img = new Image();
                    img.onload = function() {
                        mainImage.src = galleryImages[currentIndex];
                        // Fade in new image
                        mainImage.style.opacity = 1;
                    };
                    img.src = galleryImages[currentIndex];
                }, 250);
            }

            // Update active thumbnail
            function updateThumbnails() {
                const allThumbnails = document.querySelectorAll('.thumbnail');
                allThumbnails.forEach((thumb, index) => {
                    if (index === currentIndex) {
                        thumb.classList.add('active');
                    } else {
                        thumb.classList.remove('active');
                    }
                });
            }

            // Navigation functions
            function showPrevious() {
                currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
                updateMainImage();
                updateThumbnails();
            }

            function showNext() {
                currentIndex = (currentIndex + 1) % galleryImages.length;
                updateMainImage();
                updateThumbnails();
            }

            // Event listeners
            prevBtn.addEventListener('click', showPrevious);
            nextBtn.addEventListener('click', showNext);

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    showPrevious();
                } else if (e.key === 'ArrowRight') {
                    showNext();
                }
            });

            // Initialize the gallery
            initGallery();
            
            // Also initialize image panels
            createImagePanels();
        });
    </script>
</body>
</html>
