    <style>
        .player-container {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* Navigation */
        .nav {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            border-radius: 0 0 20px 20px;
        }
        
        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
        }
        
        .nav-top-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-light);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 35px;
            align-items: center;
            padding: 0 50px 20px 50px;
        }

        .nav-link {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-gold);
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .nav {
                padding: 0;
            }
            
            .nav-top {
                padding: 15px 20px;
                min-height: 60px;
            }
            
            .nav-top-right {
                gap: 10px;
            }
            
            .nav-menu {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(11, 11, 13, 0.95); /* Dark background with high opacity for better readability */
                backdrop-filter: blur(20px); /* Main glass effect */
                -webkit-backdrop-filter: blur(20px); /* Safari support */
                border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
                border-radius: 20px 20px 0 0; /* Rounded corners for iOS look */
                flex-direction: column;
                gap: 0;
                padding: 20px;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: clip-path 0.4s ease-in-out, opacity 0.4s ease-in-out;
                display: block !important; /* Ensure display is block for mobile */
                opacity: 0; /* Make sure the menu is hidden by default */
                overflow: hidden; /* Contain the content nicely */
            }
            
            .nav-menu.active {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                display: block !important; /* Ensure display is block when active */
                opacity: 1; /* Make sure the menu is visible when active */
            }
            
            .nav-link {
                padding: 18px 0; /* Increased padding for better touch targets */
                border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Lighter border */
                display: block; /* Ensure links are displayed as blocks */
                opacity: 1; /* Ensure links are visible */
                color: var(--text-light);
                text-decoration: none;
                font-weight: 600; /* Slightly bolder font for better readability */
                font-size: 18px; /* Larger font size for mobile */
                transition: var(--transition);
                position: relative;
            }
            
            .nav-link:last-child {
                border-bottom: none;
            }
            
            .nav-link:hover {
                color: var(--accent-gold);
            }

            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--accent-gold);
                transition: var(--transition);
            }

            .nav-link:hover::after {
                width: 100%;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .stream-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            body {
                padding-top: 120px; /* Increased to accommodate expanded menu */
            }

        .back-btn {
            background: var(--white-pill);
            color: var(--pill-text);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .back-btn:hover {
            background: var(--white-pill);
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
            color: var(--pill-text);
        }

        /* Main Player Interface */
        .main-player {
            padding: 150px 50px 50px;
            max-width: 1200px;

        }

        .player-header {

        }

        }

            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--glass-border);
        }

        /* Album Display */
        .album-display {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .album-art {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vinyl-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent-gold);
            z-index: 2;
        }

        .track-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .track-info p {
            font-size: 1.2rem;
            color: var(--text-grey);
            margin-bottom: 5px;
        }

        /* Progress Bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--glass-border);
            outline: none;
            -webkit-appearance: none;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-gold);
            cursor: pointer;
        }

        #current-time, #total-time {

            color: var(--text-grey);
            min-width: 40px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {

            color: var(--pill-text);
            transform: scale(1.1);
        }

            height: 60px;
            background: var(--white-pill);
            color: var(--pill-text);
        }

        .control-btn.primary:hover {
            background: var(--accent-gold);
            color: var(--pill-text);
        }

            gap: 15px;

            background: var(--glass-border);

            height: 16px;
            border-radius: 50%;

            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;

            gap: 8px;
        }

        .add-btn:hover {
            background: var(--accent-gold);
            color: var(--pill-text);
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .album-display {

            }

            .control-btn {

            .control-btn.primary {

            .playlist-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .playlist-actions {
                width: 100%;
                justify-content: center;
            }

                flex-direction: column;
                align-items: stretch;
            }
            
            .action-btn, .add-btn {
                width: 100%;

            }
        }

        @media (max-width: 480px) {
            .player-header h1 {
                font-size: 2rem;
            }
            
            .album-art {

            }
            
            .eq-sliders {
                gap: 5px;
            }
            
            .eq-slider {
                width: 20px;
                height: 80px;
            }
        }
    </style>

        <script>
            // Add the navigation toggle functionality
            document.addEventListener('DOMContentLoaded', function() {
                // Mobile menu toggle functionality
                const menuToggle = document.getElementById('menuToggle');
                const navMenu = document.getElementById('navMenu');
                    
                if (menuToggle && navMenu) {
                    menuToggle.addEventListener('click', function() {
                        navMenu.classList.toggle('active');
                        // Toggle the icon between bars and close (X)
                        const icon = menuToggle.querySelector('i');
                        if (navMenu.classList.contains('active')) {
                            icon.classList.remove('fa-bars');
                            icon.classList.add('fa-times');
                        } else {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                        
                    // Close menu when clicking on a link
                    document.querySelectorAll('.nav-link').forEach(link => {
                        link.addEventListener('click', () => {
                            navMenu.classList.remove('active');
                            // Reset icon to bars
                            const icon = menuToggle.querySelector('i');
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        });
                    });
                        
                    // Close menu when clicking outside
                    document.addEventListener('click', function(event) {
                        const isClickInsideNav = menuToggle.contains(event.target) || navMenu.contains(event.target);
                            
                        if (!isClickInsideNav && navMenu.classList.contains('active')) {
                            navMenu.classList.remove('active');
                            // Reset icon to bars
                            const icon = menuToggle.querySelector('i');
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
