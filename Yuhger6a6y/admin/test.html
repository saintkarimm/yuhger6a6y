<!DOCTYPE html>
<html>
<head>
    <title>Admin Path Test</title>
</head>
<body>
    <h1>Admin Path Test</h1>
    <p>Current path: <span id="currentPath"></span></p>
    <p>Admin CSS exists: <span id="cssStatus">✅ Checking...</span></p>
    <p>Admin JS exists: <span id="jsStatus">✅ Checking...</span></p>
    
    <h2>Direct File Links:</h2>
    <ul>
        <li><a href="./admin.css" target="_blank">View admin.css</a></li>
        <li><a href="./auth.js" target="_blank">View auth.js</a></li>
        <li><a href="./ga-api.js" target="_blank">View ga-api.js</a></li>
        <li><a href="./admin.js" target="_blank">View admin.js</a></li>
    </ul>
    
    <h2>Try These URLs:</h2>
    <ul>
        <li><a href="./index.html">Admin Dashboard</a></li>
        <li><a href="./login.html">Admin Login</a></li>
    </ul>
    
    <script>
        document.getElementById('currentPath').textContent = window.location.pathname;
        
        // Simple check - try to load files by creating elements
        function checkFileExists(filename, elementId) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = filename;
            link.onload = function() {
                document.getElementById(elementId).textContent = '✅ Found';
                document.getElementById(elementId).style.color = 'green';
            };
            link.onerror = function() {
                document.getElementById(elementId).textContent = '❌ Not found';
                document.getElementById(elementId).style.color = 'red';
            };
            document.head.appendChild(link);
        }
        
        // Check CSS file
        checkFileExists('./admin.css', 'cssStatus');
        
        // Check if JS files can be loaded
        setTimeout(() => {
            try {
                const script = document.createElement('script');
                script.src = './auth.js';
                script.onload = function() {
                    document.getElementById('jsStatus').textContent = '✅ Found';
                    document.getElementById('jsStatus').style.color = 'green';
                };
                script.onerror = function() {
                    document.getElementById('jsStatus').textContent = '❌ Not found';
                    document.getElementById('jsStatus').style.color = 'red';
                };
                document.head.appendChild(script);
            } catch (error) {
                document.getElementById('jsStatus').textContent = '❌ Error: ' + error.message;
                document.getElementById('jsStatus').style.color = 'red';
            }
        }, 1000);
    </script>
</body>
</html>
